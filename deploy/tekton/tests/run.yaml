apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: xfrmr-test-pipeline
  namespace: kaiju-pipelines
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/kaijuci/assets-transformer
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: run-xfrmr
      taskRef:
        name: android-assets
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: output
          workspace: shared-workspace
      params:
        - name: input
          value: testdata/roller-skate.png
        - name: format
          value: webp
        - name: type
          value: dialog,launcher
        - name: name
          value: friend_request
    - name: display-report
      runAfter:
        - run-xfrmr
      taskSpec:
        steps:
          - name: display-xfrmr-report
            image: ubuntu
            script: |
              cat $(workspaces.shared-workspace.path)/report.json
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: xfrmr-test-pipeline-run-42
  namespace: kaiju-pipelines
spec:
  pipelineRef:
    name: xfrmr-test-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: xfrmr-source-pvc
